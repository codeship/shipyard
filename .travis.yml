language: ruby
cache: bundler
rvm:
- 2.4.1
before_install:
- chmod +x ci/setup
install:
- "./ci/setup"
before_script:
- chmod +x ci/jekyll
jobs:
  include:
  - script: "./ci/jekyll"
  - script: bundle exec rspec
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: shipyard
  on:
    branch: master
    repo: codeship/shipyard
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
branches:
  except:
  - gh-pages
  - "/skip-ci(.*)/"
notifications:
  email: false
  slack:
    on_success: always
    rooms:
      secure: 
