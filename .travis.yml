language: ruby
cache: bundler
rvm:
  - 2.4.1
before_install:
  - chmod +x ci/setup
install:
  - ./ci/setup
before_script:
  - chmod +x ci/jekyll
  - chmod +x ci/deploy
  - chmod +x ci/build.rb
jobs:
  include:
    - script: ./ci/jekyll
    - script: bundle exec rspec
    - script: ruby ./ci/build.rb
    - stage: Deploy
      script: ./ci/deploy
      if: branch = master
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
branches:
  except:
    - gh-pages
    - /skip-ci(.*)/
notifications:
  email: false
  slack:
    on_success: always
    rooms:
      secure: 
