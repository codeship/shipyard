language: ruby
cache: bundler
rvm:
  - 2.4.1
before_install:
  - chmod +x ci/setup
install:
  - ./ci/setup
before_script:
  - chmod +x ci/jekyll
jobs:
  include:
    - stage: Jekyll
      script: ./ci/jekyll
    - stage: RSpec
      script: bundle exec rspec
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
branches:
  except:
    - gh-pages
    - /skip-ci(.*)/
notifications:
  email: false
  slack:
    on_success: always
    rooms:
      secure: 
