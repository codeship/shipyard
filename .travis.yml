language: ruby
cache: bundler
rvm:
- 2.4.1
before_install:
- chmod +x ci/setup
install:
- source ci/setup
before_script:
 - chmod +x ci/rspec
 - chmod +x ci/jekyll
script:
- source ci/rspec
- source ci/jekyll
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
branches:
  except:
  - gh-pages
  - /skip-ci(.*)/
notifications:
  slack:
    on_success: always
    rooms:
      secure: 
