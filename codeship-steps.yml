---
  -
    name: Test
    type: parallel
    steps:
      -
        service: shipyard
        name: Debug
        command: ls
      -
        service: shipyard
        name: Root
        command: ls /
      -
        service: shipyard
        name: Jekyll
        command: ../ci/jekyll
      -
        service: shipyard
        name: RSpec
        command: ../ci/rspec
      -
        service: shipyard
        name: Sass
        command: ../ci/sass_lint

  -
    name: Review
    type: manual
    exclude: master
    steps:
      -
        service: shipyard
        name: Percy
        command: ../ci/percy

