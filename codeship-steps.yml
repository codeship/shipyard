---
  -
    name: Test
    type: parallel
    steps:
      -
        service: shipyard
        name: Jekyll
        command: ./ci/jekyll
      -
        service: shipyard
        name: RSpec
        command: rspec
      -
        service: shipyard
        name: Sass
        command: ./ci/jekyll

  -
    name: Review
    type: manual
    exclude: master
    steps:
      -
        service: shipyard
        name: Percy
        command: /shipyard/ci/percy
